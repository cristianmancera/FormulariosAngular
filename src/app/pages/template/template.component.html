<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" #forma="ngForm" (ngSubmit)="guardar(forma)">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               required
               minlength="5"
               #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched"
                class="form-text text-danger">Ingrese 5 caracteres</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               required
               minlength="5"
               name="apellido"
               placeholder="Apellido"
               #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched"
               class="form-text text-danger">Ingrese 5 caracteres</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             [class.is-invalid]="correo.invalid && correo.touched"
             [ngModel]="usuario.correo"
             required
             minlength="5"
             name="correo"
             placeholder="Correo electrÃ³nico"
             pattern="[a-z0-9.%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">
      <small *ngIf="correo.invalid && correo.touched"
      class="form-text text-danger">Verificar correo</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control"
              name="pais"
              [disabled]="paisesA.length === 0"
              [class.is-invalid]="pais.invalid && pais.touched"
              [ngModel]="usuario.pais"
              required
              #pais="ngModel">
        <option *ngFor="let pais of paisesA" 
                [value]="pais.codigo">
                {{pais.nombre}}
        </option>
      </select>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input class="form-check-input" 
                type="radio" 
                [class.is-invalid] ="genero.invalid && genero.touched"
                required
                #genero = "ngModel" 
                value="M" 
                name ="genero"
                [ngModel]="usuario.genero">
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" 
                type="radio" 
                [class.is-invalid] ="genero.invalid && genero.touched"
                required
                #genero = "ngModel" 
                value="F" 
                name ="genero"
                [ngModel]="usuario.genero">
        <label class="form-check-label">Femenino</label>
      </div>

    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
